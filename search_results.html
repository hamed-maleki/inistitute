<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انیستیتو یاب</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/angular.min.js"></script>
    <script src="assets/scripts/main.js"></script>
    <style>
        .subject {
            min-height: 100px;
            cursor: pointer;
        }
        
        .subject i {
            margin-top: 13px;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl" data-ng-init="getcookieSearchPage()">
    <nav class="container-fluid navbar navbar-fixed-top" ng-include="'modules/nav.html'">
    </nav>
    <div class="container-fluid special-margin-top unfilter" style="min-height: 478px">
        <div class="row">
            <div class="col-sm-12 compaire">
                <div class="row">
                    <div class="col-sm-3" ng-repeat="x in compaireItems">
                        <div class="my-well shadow">
                            <img src="media/1.jpg">
                            <a href="#" ng-click="schoolPage(x.id)">
                                <div class="result-container">
                                    <p>{{x.name}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="cleafix"></div>
                    <button class="btn btn-info" ng-click="compaireButton()">
                        انجام مقایسه
                    </button>
                </div>
                <hr>
            </div>
            <div class="col-sm-4 my-padding" ng-repeat="x in subsystem |orderBy:rate| filter:searchItem">
                <div class="my-well shadow">
                    <img src="media/1.jpg">
                    <span ng-click="info(1, x.id)">
                        <i class="special-icon fa fa-ellipsis-v" ></i>
                    </span>
                    <a href="#" ng-click="schoolPage(x.id)">
                        <div class="result-container">
                            <p>{{x.name}}</p>
                            <div style="padding-right: 15px;">
                                <i class="fa fa-star" ng-if="x.rate >= 1"></i>
                                <i class="fa fa-star" ng-if="x.rate >= 2"></i>
                                <i class="fa fa-star" ng-if="x.rate >= 3"></i>
                                <i class="fa fa-star" ng-if="x.rate >= 4"></i>
                                <i class="fa fa-star" ng-if="x.rate >= 5"></i>
                            </div>
                        </div>
                    </a>
                    <div class="extra-info" id="info{{x.id}}">
                        <div class="container">
                            <div class="col-sm-11"></div>
                            <div class="col-sm-1" ng-click="info(2, x.id)">
                                <i class="fa fa-close pointer"></i>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-8">
                                        افزودن به لیست مقایسه
                                        <input type="checkbox" id="input{{x.id}}" ng-click="compaire(x.id)">
                                    </div>
                                    <div class="col-sm-6">
                                        <p ng-if="x.about[0].educationCd == 1">دارد</p>
                                        <p ng-if="x.about[0].educationCd == 0">ندارد</p>
                                    </div>
                                    <div class="col-sm-6" style="text-align: left">
                                        <p style="direction: rtl">سی دی آموزشی :</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'modules/footer.html'">
    </footer>
    <div class="filter shadow result-search">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" ng-include="'modules/systems.html'"></div>
                <div class="clearfix"></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-10 my-margin-top">
                    <form class="my-margin-top">
                        <div class="form-group my-margin-top">
                            <label for="search">جستجو</label>
                            <input type="text" class="form-control" id="search" ng-model="searchItem">
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

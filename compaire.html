<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انیستیتو یاب</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/angular.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" data-ng-init="getcookieCompairePage()">
    <nav class="container-fluid navbar navbar-fixed-top" ng-include="'modules/nav.html'">
    </nav>
    <div class="container special-margin-top " style="min-height:450px">
        <div class="row">
            <div class="col-sm-3" ng-repeat="x in compaireCart">
                <div class="my-well shadow">
                    <img src="media/1.jpg">
                    <a href="#" ng-click="schoolPage(x.id)">
                        <div class="result-container">
                            <p>{{x.name}}</p>
                            <i class="fa fa-star" ng-if="x.rate >= 1"></i>
                            <i class="fa fa-star" ng-if="x.rate >= 2"></i>
                            <i class="fa fa-star" ng-if="x.rate >= 3"></i>
                            <i class="fa fa-star" ng-if="x.rate >= 4"></i>
                            <i class="fa fa-star" ng-if="x.rate >= 5"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'modules/footer.html'">
    </footer>
</body>

</html>
